<div class="col-md-6">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{restaurant.imagePath}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{restaurant.name}}</h5>
      <p class="card-text">{{restaurant.about}}</p>
      <a href="#" class="btn btn-primary" [routerLink]="['/restaurants',restaurant.id]">Ver Detalhes</a>
    </div>
  </div>
</div>
